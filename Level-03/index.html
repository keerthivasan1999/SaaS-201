<!DOCTYPE html>
<html>
  <head>
    <title>College Registration </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body >
    <form id="form1" class="registration-form">
      <div class="form-group">
        <label>Name </label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label>Phone number </label>
        <input type="number" id="phno" name="phno" required>
      </div>
      <div>
        <label>Email Address </label>
        <input type="email" id="emailaddress" name="emailaddress" required>
      </div>
      <div>
        <label>Primary Choice for Department </label>
        <select name="department1" id="depart1" class="department" required>
          <option value="EEE" id="EEE">EEE</option>
          <option value="MECH" id="MECH">MECH</option>
          <option value="CSE" id="CSE">CSE</option>
          <option value="CIVIL" id="CIVIL">CIVIL</option>
        </select>
      </div>
      <div>
        <label>Secondary Choice for Department </label>
        <select name="department2" id="depart2" class="department" required>
          <option value="EEE" id="EEE" disabled>EEE</option>
          <option value="MECH" id="MECH" >MECH</option>
          <option value="CSE" id="CSE">CSE</option>
          <option value="CIVIL" id="CIVIL">CIVIL</option>
        </select>
      </div>
      <button class="button" type="submit" id="submit"> Submit </button>
    </form>
    <div id="results" class="results-section hide"></div>
    <script src="script.js"></script>
  </body>
</html>
